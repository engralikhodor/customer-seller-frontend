<section>
    <div class="d-flex justify-content-between">
        <h4>Customers</h4>
        <a class="btn btn-light" routerLink="/customer/create">Add New</a>
    </div>
    <br>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Gender</th>
            <th>Member since</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let element of list_customers">
            <td>{{element?.id}}</td>
            <td>{{element?.full_name}}</td>
            <td>{{element?.country}}</td>
            <td>{{element?.city}}</td>
            <td>{{element?.gender}}</td>
            <td>{{element?.created_at_str}}</td>
            <td>
                <a href="#" routerLink="/customer/edit/{{element.id}}" class="btn btn-primary col-5">Edit</a>
                <!-- <a href="#" routerLink="['/customer/','edit',element.id]" class="btn btn-primary">Edit</a> -->
                <button type="button" class="ml-2 btn btn-danger col-5" (click)="delete_customer(element.id)">Delete</button>
            </td>
        </tr>
    </table>
</section>
